<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Dyce.</strong>
                        <p> Happy hearts day!
                            You mean the world to me. Every day with you is special, and I'm so grateful to have you in my life.  I hope your day is filled with love and joy.  You're always in my thoughts and heart.

                            <a href="https://flower-link.vercel.app/" target="_blank">Here's my little gift for you</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });

        // Prevent envelope click when clicking the link
        const link = document.querySelector('.letter a');
        link.addEventListener('click', (event) => {
            event.stopPropagation(); // Stops the click from affecting the envelope
        });

    </script>
</body>
</html>
